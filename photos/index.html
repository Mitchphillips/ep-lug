<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>


<head>
	<title>EP-LUG</title>
    <link href="unsemantic-grid-responsive-tablet.css" type="text/css" rel="stylesheet" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="ep_logo.png">
</head>

<body>
    
    <div class="grid-container">
        <section class="grid-100 purple_bg ">

            <div class="grid-30">
                <img src="ep_logo.png" class="img-200 img-center border" />
            </div>

            <div class="grid-70">
                <h1 class="color-white center border" id="ep_lug"> EP-LUG</h1>
                <h2 class="color-white center border margin_0">A LEGO Character Creators Community</h2>
            </div>

            <div class="grid-100">
                <div class="grid-25">
                    <h3 class="border margin_0 center"><a href="/about" class="color-white">About</a></h3>
                </div>
                <div class="grid-25">
                    <h3 class="border margin_0 center"><a href="/meetings" class="color-white">Meetings</a></h3>
                </div>
                <div class="grid-25">
                    <h3 class="border margin_0 center"><a href="/events" class="color-white">Events</a></h3>
                </div>
                <div class="grid-25">
                    <h3 class="border margin_0 center"><a href="/photos" class="color-white">Photos</a></h3>
                </div>
            </div>
        </section>
        
        <section class="grid-100 main">
            <div class="grid-100">
                <h2>Test</h2>
            </div>
        </section>
        

    </div>

</body>

</html>
